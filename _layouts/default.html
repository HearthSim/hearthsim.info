<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body>
	<div class="wrapper-masthead">
		<div class="container">
			<header class="masthead clearfix">
				<a href="{{ site.baseurl }}/" class="site-logo"><img src="{{ site.vars.logo }}"/></a>

				<div class="site-info">
					<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.vars.name }}</a></h1>
					<p class="site-description">{{ site.vars.description }}</p>
				</div>

				<nav>
					<a href="{{ site.baseurl }}/about/">About</a>
					<a href="{{ site.baseurl }}/blog/">Blog</a>
					<a href="{{ site.baseurl }}/join">Join us</a>
				</nav>
			</header>
		</div>
	</div>

	<div id="main" role="main" class="container">
		{{ content }}
	</div>

	<footer class="footer">
		{% include svg-icons.html %}
	</footer>
</body>
</html>
